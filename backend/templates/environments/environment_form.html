{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-5 rounded-4" style="max-width: 460px; width: 100%; background: linear-gradient(145deg, #eef6ff, #ffffff);">

    <h2 class="text-center mb-3 fw-bold">ðŸš€ Create New Environment</h2>
    <p class="text-center text-muted small mb-4">Define your cloud setup below</p>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field|add_class:"form-control rounded-3" }}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-100 rounded-pill py-2 mt-2">âœ… Save Environment</button>
    </form>
  </div>
</div>

<style>
  input, select, textarea {
    width: 100% !important;
    box-sizing: border-box;
    padding: 10px;
    border-radius: 10px !important;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
