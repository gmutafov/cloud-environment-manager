

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud Environment Manager{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Playful cloud effect */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(2px);
            animation: float 60s linear infinite;
        }

        .cloud:nth-child(1) { width: 100px; height: 60px; top: 50px; left: -120px; animation-delay: 0s; }
        .cloud:nth-child(2) { width: 150px; height: 80px; top: 120px; left: -200px; animation-delay: 15s; }
        .cloud:nth-child(3) { width: 120px; height: 70px; top: 200px; left: -180px; animation-delay: 30s; }

        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(130vw); }
        }

        .navbar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 600;
            color: white !important;
            font-size: 1.3rem;
        }

        .btn-outline-primary, .btn-primary, .btn-outline-danger {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        main.container {
            padding-top: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- Floating Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">☁️ Cloud Environment Manager</a>

            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <span class="me-3 fw-semibold">Welcome, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
            {% else %}
            <div>
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Built with ☕ and ☁️ by Georgi Mutafov &copy; {% now "Y" %}</p>
    </footer>

</body>
</html>
